<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Difficoltà – Magia Libera</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#1b1f23">
</head>
<body>
  <header class="app-header">
    <h1>Calcolatore Difficoltà – Magia Libera</h1>
    <button id="install-button" hidden>Installa</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Parametri</h2>
      <div class="grid">
        <label>Grado Magia
          <input id="grado" type="number" min="1" max="20" value="5">
        </label>

        <label>Potenza (Punti Effetto Totale)
          <input id="difficolta-base" type="number" min="0" max="200" value="30">
        </label>

        <label>Distanza
          <select id="distanza"></select>
        </label>

        <label>Area
          <select id="area"></select>
        </label>

        <label>Durata
          <select id="durata"></select>
        </label>
      </div>

      <div id="area-params" class="subgrid" style="display:none">
        <label># Bersagli (oltre il primo)
          <input id="numero-bersagli" type="number" min="0" value="0">
        </label>
        <label>Diametro (multipli di 5m)
          <input id="diametro" type="number" min="0" value="0">
        </label>
      </div>

      <div id="durata-params" class="subgrid" style="display:none">
        <label>Round aggiuntivi
          <input id="round" type="number" min="0" value="0">
        </label>
        <label>Blocchi 7 minuti
          <input id="minuti7" type="number" min="0" value="0">
        </label>
        <label>Blocchi 15 minuti
          <input id="minuti15" type="number" min="0" value="0">
        </label>
      </div>

      <div class="actions">
        <button id="calcola">Calcola</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <section class="card">
      <h2>Risultati</h2>
      <div class="results">
        <div><strong>Difficoltà di Lancio:</strong> <span id="diff-lancio">—</span></div>
        <div><strong>Resistere alla Magia:</strong> <span id="diff-resistenza">—</span></div>
        <div><strong>Fatica Caster:</strong> <span id="fatica">—</span></div>
        <div><strong>Danno Base:</strong> <span id="danno-base">—</span></div>
      </div>

      <details class="details">
        <summary>Breakdown</summary>
        <pre id="breakdown">—</pre>
      </details>
    </section>
  </main>

  <footer class="app-footer">
    <small>Tabelle esternalizzate in JSON (resistenza, fatica/danno, opzioni UI). PWA-ready.</small>
  </footer>

  <script>
    window.MAGICCFG = { loaded: false };
  </script>
  <script src="script.js"></script>
</body>
</html>
